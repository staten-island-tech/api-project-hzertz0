<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  <title class="text-black">Slapjack</title>
</head>
<body>
    <header class="relative h-30 bg-red-500 font-bold flex items-center px-4">
      <div class="absolute left-1/2 -translate-x-1/2 text-center">
        <h1 class="text-5xl">Slapjack</h1>
        <h2 class="text-2xl">but dumb</h2>
      </div>
    <div class="ml-auto dropdown">
      <div tabindex="0" role="button" class="btn m-1">Click</div>
      <div
        tabindex="0"
        class="dropdown-content card card-sm bg-base-100 z-1 w-64 shadow-md">
        <div class="card-body">
          <p>This is a card. You can use any element as a dropdown.</p>
        </div>
      </div>
    </div>
    </header>
    <div class="flex flex-col items-center gap-4">
    <div class="flex items-center gap-6 mt-10">
      <img id="cardBack" src="https://deckofcardsapi.com/static/img/back.png"/>

      <div class="container"></div>
    </div>
    <div class="slapCount"></div>
    <div class="mt-8 flex gap-4">
      <button class="btn btn-active" id="nextCard">Next Card</button>
      <button class="btn btn-error" id="slapCard">Slap</button>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
